<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
        }
        #playButton, #pauseButton, #resumeButton, #quitButton, #playAgainButton {
            position: absolute;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #playButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #pauseButton {
            top: 10px;
            left: 10px;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
        }
        #pauseOverlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button id="playButton">Play</button>
        <div id="timer"></div>
        <button id="pauseButton" style="display: none;">Pause</button>
        <div id="pauseOverlay">
            <button id="resumeButton">Resume</button>
            <button id="quitButton">Quit</button>
        </div>
        <button id="playAgainButton" style="display: none;">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
